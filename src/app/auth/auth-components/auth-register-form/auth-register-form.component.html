<form [formGroup]="authRegisterForm" (validSubmit)="register()" autocomplete="off">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="name">Nome</label>
          <input class="form-control" id="name" placeholder="Nome" formControlName="name" appAutofocus>
        </div>
      </div>

      <div class="col-12">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" id="email" placeholder="Email" formControlName="email">
        </div>
      </div>

      <div class="col-12">
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Senha" formControlName="password">
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary text-white" style="width: 100%">Entrar</button>
      </div>
    </div>
  </div>
</form>
