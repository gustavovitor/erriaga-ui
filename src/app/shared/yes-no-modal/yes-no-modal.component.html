<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLongTitle3">{{ yesNoModalConfig.title }}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true" (click)="close(null)">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ yesNoModalConfig.message }}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal" (click)="close(null)">{{ yesNoModalConfig.noText }}</button>
  <button type="button" class="btn btn-sm btn-primary" (click)="close(true)" #buttonYes>{{ yesNoModalConfig.yesText }}</button>
</div>
